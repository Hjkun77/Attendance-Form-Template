    <title>Registration form</title>

    <!-- cssfiles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Javascript Files -->

</head>

<body>

<form action="" method="POST" id="registrationForm">   
    <div class="alert">Message Sent!</div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                        <img id="picture" src="images/DSC SEA Summit.png" class="img-fluid"  alt="">
                </div>

                <div class="col-lg-4 mt-5 mb-5 ml-5 mr-5">
                    <div class="container border">
                            <h5 class="mt-5 text-center">DEVELOPER STUDENT CLUB USLT</h3>
                            <p class="text-center">USL JUNIOR HIGH-SCHOOL WORKSHOP</p>
                            
                            
                            <div class="row">
                                <div class="col-lg-12">
                                    <label for="name"><b>First Name</b></label>
                                    <input type="text" placeholder="First Name" id="firstname" required>
                                </div>

                                <div class="col-lg-12">

                                    <label for="name"><b>Last Name</b></label>
                                    <input type="text" placeholder="Last Name" id="lastname" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group"  >
                                        <label for="grade"><b>Grade</b></label>
                                        <select class="form-control" id="grade">
                                            <option>7</option>
                                            <option>8</option>
                                        </select>
                                    </div>
                                </div>
                        
                                <div class="col-lg-6 ">
                                    <div class="form-group" >
                                        <label for="email" ><b>Gender</b></label>
                                        <select class="form-control" id="gender" >
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select> 
                                    </div>
                                </div> 
                            </div>
                     <button type="submit" class="bg-primary registerbtn mb-5 mt-4" sendMessage()>REGISTER</button>
                </div>
            </div>  
        </div>
    </div>
</form>
